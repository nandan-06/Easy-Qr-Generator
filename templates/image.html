<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <meta name="description" content="QR Code Generator">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/basic.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script src="{{ url_for('static', filename='js/basic.js') }}" type="text/javascript"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M7L2KEG5Z7"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-M7L2KEG5Z7');
    </script>
    <title>Image QR Code</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='sample-images/favicon.ico') }}">
    <meta name="description" content="Generate Image QR code. Customized background for artistic QR codes">
</head>
<body>
    <div class="heading">
        <center>
            <h1>Easy QR Generator</h1>
            <h2>Generate and scan QR with one click</h2>
        </center>
        <!-- <div class="right-div">
            <a class="about" href="{{ url_for('blog') }}">About QR</a>&emsp;&emsp;
            <a class="home" href='/'>Home</a>
        </div> -->
    </div>
    
    <div class="container">
    <div class="row">
        <form method="post" action="/image" enctype="multipart/form-data">
            <dl>
                <p>
                    <center><label for="url">Enter Text</label>&emsp;
                    <input type="text" name="url" required></center>
                </p>
                <p>
                    <center><label for="file">Select Background Image</label>&emsp;
                    <input type="file" name="file" required></center>
                </p>
            </dl>
            <p>
                <center><input type="submit" value="Submit" class="btn btn-info" onclick="func()"></center>
            </p>
        </form>
        <p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </p>
        {% if filename %}
            <div class="output" id="output">
                <center><img src="{{ url_for('display_image', filename=filename) }}" onload="func()" class="img" id="img"></center>
            </div>
            <div id="download-btn"></div>
        {% endif %}
    </div>
    </div>
   
    <div class="footer">
        <h3 class="found">Found bug ?</h3>
        <p class="contact">Contact us</p>
        <a href="mailto:mlbrothers2024@gmail.com" class="twitter-dm-button" data-screen-name="@furni">Mail us</a>
    </div>
</body>
</html>
